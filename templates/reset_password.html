{% include "header.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Reset Password</h1>
            {{ render_form(form,
                action=url_for('reset_password', token=token),
                method='post',
                extra_classes='',
                role='form',
                form_type='basic'
            ) }}
        </div>
    </div>
</div>
{% endblock %}
